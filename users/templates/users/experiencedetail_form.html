{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
      <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Add Work Experience Details</legend>
          
        {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Add</button>
          <a class="btn btn-outline-secondary" href="{% url 'post-delete' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content%}
